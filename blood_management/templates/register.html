{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <title>Register as Donor</title>

    <script>
        function showPopup() {
            alert("Registration successful! Thank you for registering.");
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">LifeFlow</div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'register_donor' %}">Become a Donor</a></li>
                <li><a href="{% url 'blood_inventory' %}">Blood Inventory</a></li>
                <li><a href="{% url 'hospital_login' %}">Hospital Login</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <form method="post" onsubmit="showPopup()">
            {% csrf_token %}
            <div class="form-icon">❤️</div>
            <h2>Become a Donor</h2>
            
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="full_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood_type" required>
                <option value="" disabled selected>Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
            <label for="donation-date">Last Donation Date:</label>
            <input type="date" id="donation-date" name="last_donation_date" required>
            
            <button type="submit">Register as Donor</button>
        </form>
    </div>
</body>
</html>
